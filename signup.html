<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="shortcut icon" href="images/logoo.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <div class="center">
      <div class="under-plate"></div>
      <div class="main-container">
        <div class="none">
          <img class="logoimg" src="images/logo.png" alt="logo" />
        </div>
        <div class="none">
          <h2 class="title"><span>Create Account</span></h2>
        </div>
        <div class="loginform">
          <div class="img-prof-container">
            <img class="profile" src="images/favicon.png" alt="profile" />
          </div>
          <div class="fild">
            <div class="input-name">
              <label>your name</label>
              <input type="text" placeholder="Enter your name..." />
            </div>
            <div class="input-email">
              <label>your email</label>
              <input type="email" placeholder="Enter your @email..." />
            </div>
            <div class="input-password">
              <label>your password</label>
              <input type="password" placeholder="Enter your password..." />
            </div>
            <div class="input-password-confirm">
              <label>confirm your password</label>
              <input type="password" placeholder="Confirm your password..." />
            </div>
            <div class="btn">
              <button>sign up</button>
            </div>
            <div>
              <p>back to<a href="index.html"> HOME</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
